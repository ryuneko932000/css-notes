<!-- What happens if you want to style a tag that has certain selectors applied to it?
We simply use selector chaining! See the example below: -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Chain Selectors</title>
    <style>
        body{ 
            background-color: black;
        }

        .red{
            color:red;
        }
        .decor{
            text-decoration: underline;
        }
        .red.decor{
            font-size: large;
        }
    </style>
</head>
<body>
    <h1 class="red decor"> Hello World</h1>
</body>
</html>
